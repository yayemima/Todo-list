<div>
    <form #todoForm="ngForm" (ngSubmit)="submitTask()" class="form">
        <h2 class="subtitle">Enter a new Task</h2>
        <label>Task:</label>
        <input
          Input
          type="text"
          class="form-control"
          id="task"
          name="task"
          placeholder="Enter your task..."
          [(ngModel)]="formTodo.task"
          required
        />
      <button type="submit" >Add</button>
    </form>
  </div>
