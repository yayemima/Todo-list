<h1 class="text-3xl font-bold underline">{{ title }}</h1>
<table>
  <thead>
    <tr>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let todo of todoList; index as i">
      <td>{{ i + 1 }}</td>
      <td>
        <todo-item
          [todo]="todo"
          (complete)="completeTodo($event)"
          (remove)="removeTodo($event)"
        ></todo-item>
      </td>
    </tr>
  </tbody>
</table>

<todo-form (save)="addTodo($event)"></todo-form>
